<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibusiso-registation form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    
    <div class="registation-form">
        <form>
            <input type="text" id="fname" name="" placeholder="First Name">
            <input type="text" id="surname" name="" placeholder="Surname">
            <input type="text" id="eaddress" name="" placeholder="Email Address">
            <input type="text" id="password" name="" placeholder="Password">
            <input type="text" id="cpassword" name="" placeholder="Confirm Password">
            <select>
                <option value="books">South Africa</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="php">PHP</option>
                <option value="js">Java</option>
                <option value="js">JavaScript</option>
                <option value="js">React</option>
                <option value="js">SQL</option>
                <option value="js">Node.js</option>
              </select>
              <input type="text" id="telephone" name="" value="+27">
            <input type="submit" value="REGISTER NOW">
          </form>
    </div>
</body>
</html>
