<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibusiso-registation form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    
    <div class="registation-form">
        <h1>Registation</h1>
        <form>
            <input type="text" id="fname" name="" placeholder="First Name"><br>
            <input type="text" id="surname" name="" placeholder="Surname"><br>
            <input type="text" id="eaddress" name="" placeholder="Email Address"><br>
            <input type="text" id="password" name="" placeholder="Password"><br>
            <input type="text" id="cpassword" name="" placeholder="Confirm Password"><br>
            <input type="text" id="email" name="" placeholder="Cellphone"><br>
            <input type="submit" value="REGISTER NOW">
          </form>
    </div>
</body>
</html>
